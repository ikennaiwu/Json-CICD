name: Node.js CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    # name: Run tests
     # run: npm test

    - name: Build Docker image
      run: docker build . -t your-dockerhub-username/nodejs-app

    - name: Push Docker image
      run: |
        echo "${{ secrets.@Rossy995 }}" | docker login -u "${{ secrets.piusiyke }}" --password-stdin
        docker push your-dockerhub-username/nodejs-app
